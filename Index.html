<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" aria-label="carousel">
        <div class="carousel" data-carousel>
            <button class="prev" carousel-button="prev">&#60</button>
            <button class="next" carousel-button="next">&#62</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="assets/1.jpg" alt="environment1" onerror="this.onerror=null; this.src='assets/fallback.jpg';">
            </li>
            <li class="slide">
                <img src="assets/2.jpg" alt="environment2" onerror="this.onerror=null; this.src='assets/fallback.jpg';">
            </li>
            <li class="slide">
                <img src="assets/3.jpg" alt="environment3" onerror="this.onerror=null; this.src='assets/fallback.jpg';">
            </li>
        </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
